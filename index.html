<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <title>Document</title>
    <style>
        @font-face {
        font-family: "ColumbusRough2";
        src: url("./fonts/COLOMBOS\ ROUGH\ 2.otf") format("opentype")
        }
        @font-face {
        font-family: "UrwDinDemi";
        src: url("./fonts/URW++\ -\ URWDIN-Regular.otf") format("opentype")
        }
        h1 {
            font-family: 'ColumbusRough2', Arial, sans-serif;
            font-weight:normal;
            font-style:normal;
            color:white;
            margin-bottom: 3%
        }
        h5 {text-align: center;
            font-family: 'UrwDinDemi', Arial, sans-serif;
            font-weight:normal;
            font-style:normal;
            color:white;
            font-size:medium;    
        }
        h3 {text-align: center;
            font-family: 'UrwDinDemi', Arial, sans-serif;
            font-weight:normal;
            font-style:normal;
            color:white;
            font-size:medium;    
        }
        p{
            font-family: 'UrwDinDemi', Arial, sans-serif;
            font-weight:normal;
            font-style:normal;
            padding: 3%
        }
      
        .top-p{
            margin-left: 5%;
            background-color: white;
            font-size: small;
            height:50%;
            width: 50%
        }
        .bottom-p{
            background-color: white;
            border: 5px solid  #ad201d;
            font-size: small;
            height:50%;
        }
        #form{
            padding-bottom: 30px;
        }
        #gift-container{
            background-image: url('./Holiday_2021_card_background.jpg');
            background-size: cover;
            background-position: bottom;
            background-repeat: no-repeat;
            padding-top: 30px;
            border-radius: 10px;
            height: 1200px
        }
        .image-square{
            padding:0;
            margin-top: 20px;
            background: #ad201d;
            box-shadow: 10px 10px 50px 5px black;
            height: 150px;
        }
        #vetImageContainer{
            background-color: #ad201d;

        }
        #cityImage{
            margin-left: 30%;
            height:20%;
            width:30%;
        }
        #vetsImage{
            margin-left: 30%;
            height:20%;
            width: 50%;

        }
        #redCrossImage{
            margin-top: 2%;
            margin-left: 30%;
            height:20%;
            width:50%;
        }
        .image-square:hover{
            border: 5px solid rgb(10, 124, 10);
            padding:0;
        }
        .row{
            margin-bottom: 50px;
            height:200px;
            padding: 5px;

        }
        .label{
            width: 100%;
            height: 200px;
            
        }
        .image-responsive{
            background-color: white;
            height:50%;
            width:40%
        }
        .gift-text {
            background: rgba(41, 42, 41, 0.2);
            text-align: center;
            border-radius: 5px;
        }
        .title{
            font-size: 14em;
        }
        h5{
            margin-left: 5%;
        }
        #itemInfoContainer {
            padding:3%
        }
        #charityInfoContainer {
            padding:3%
        }
    </style>
</head>
<body>
        
    <div class="container" id="gift-container">
    
        <div class="container col-11">
            <h1 style="font-size: 2.5em;">Wishing you a wonderful holiday season and Happy New Year.</h1>
            <h5 style: >Select a gift <strong>OR</strong> charity organization for FOX to donate $100 on your behalf.</h5>
            <h5 >Choose from the folowing options:</h5>
        </div>
            <div class="row justify-content-center">
                <div class="col-sm-3 image-square">
                    <label class="label" for="gift-image1">
                        <h3>Blue Air</h3>
                        <div class="row">
                            <p class="top-p">Blue Air purifier</p>
                            <input id="gift-item" class="image-responsive gift-item" type="image" value="1" src="foximages/411auto_gallery_notext_hero.webp" name="submit">
                        </div>   
                    </label>
                </div>
                <div class="col-sm-3 offset-sm-1 image-square">
                    <label class="label" for="gift-image2">
                        <h3>Always PAn</h3>
                        <div class="row">
                            <p class="top-p">AwaysPan <br> the cult favorite do-it-all pan</p>
                            <input id="gift-item" class="image-responsive gift-item" type="image" value="2" src="foximages/AlwaysPan_BlueSalt_1_1000x.png" name="submit">
                        </div>
                        
                    </label>
                </div>
                <div class="col-sm-3  offset-sm-1 image-square">
                    <label class="label" for="gift-image3">
                        <h3>Ember</h3>
                        <div class="row" >
                            <p class="top-p">Ember Mug <br> Smart mug to keep your coffee piping hot</p>
                            <input id="gift-item" class="image-responsive gift-item" type="image" value="3" src="foximages/ember_black_CM214_600x.jpg" name="submit">
                        </div>
                    </label>
            </div>
                <div class="col-sm-3 image-square" id="cityImageContainer">
                    <label class="label" for="gift-image4">
                        <input class="image-responsive charity-item" type="image" id="cityImage" value="4" src="foximages/ACS_Logo_1_nobackground[1].png" name="submit">
                        <p class="bottom-p">Angel city provide year-round free adaptive sports oppertunities for kids, adults, and veterans with physical disabilities or visual impairements.
                        </p>
                    </label>
                </div>
                <div class="col-sm-3 offset-sm-1 image-square" id="vetImageContainer">
                    <label class="label" for="gift-image5">
                        <input class="image-responsive charity-item" type="image" id="vetsImage" value="5" src="foximages/NATL_Rev_Logo_L-270[1].png" name="submit" style="background-color:#ad201d;
                        ;">
                        <p class="bottom-p">U.S.VETS is on a mission to end veteran homelessness in the United States.
                        </p>
                    </label>
                </div>
                <div class="col-sm-3 offset-sm-1 image-square" id="redImageContainer">
                    <label class="label" for="gift-image7">
                        <input class="image-responsive charity-item" type="image" id="redCrossImage" value="6" src="foximages/redcross-logo.png.img[1].png" name="submit">
                        <p class="bottom-p">The American Red Cross prevents and alleviates human suffering in the face of emergencies
                        </p>
                    </label>
                </div>
            </div>

        
          
    
    </div>
        <div class="container col-5" id="itemInfoContainer" style="background: cornsilk; margin-top:20px; display:none">
            <form class="">
                <fieldset>
                    <div class="form-group">
                        <label class="col-form-label mt-4" for="inputValue">Selected Item Value  (this will be hidden)</label>
                        <input type="text" class="form-control" placeholder="" id="inputValue">
                    </div>
                        <div class="form-group">
                            <label class="col-form-label mt-4" for="inputDefault">First Name</label>
                            <input type="text" class="form-control " placeholder="First" id="inputDefault">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label mt-4" for="inputDefault">Last Name</label>
                            <input type="text" class="form-control " placeholder="Last" id="inputDefault">
                        </div> 
                    
                         
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                  <div class="form-group">
                    <label class="col-form-label mt-4" for="inputDefault">Address</label>
                    <input type="text" class="form-control" placeholder="Default input" id="inputDefault">
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-4" for="inputDefault">Address 2</label>
                    <input type="text" class="form-control" placeholder="Number/Apt./Add Info" id="inputDefault">
                </div>
                <div class="">
                    <div class="form-group">
                        <label class="col-form-label mt-4" for="inputDefault">City</label>
                        <input type="text" class="form-control" placeholder="Default input" id="inputDefault">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label mt-4" for="inputDefault">State</label>
                        <input type="text" class="form-control" placeholder="Default input" id="inputDefault">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label mt-4" for="inputDefault">Zip</label>
                        <input type="text" class="form-control" placeholder="Default input" id="inputDefault">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-form-label mt-4" for="inputDefault">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Default input" id="inputDefault">
                </div>
                  <div class="form-group">
                    <label for="exampleTextarea" class="form-label mt-4">Example textarea</label>
                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
              </form>
        </div>
    
        <div class="container col-5" id="charityInfoContainer" style="background: cornsilk; margin-top:20px; display:none">
            <form class="">
                <fieldset>
                    <div class="form-group">
                        <label class="col-form-label mt-4" for="inputValue2">value from item  (this will be hidden)</label>
                        <input type="text" class="form-control" placeholder="" id="inputValue2">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label mt-4" for="inputDefault">First Name</label>
                        <input type="text" class="form-control" placeholder="Default input" id="inputDefault">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label mt-4" for="inputDefault">Last Name</label>
                        <input type="text" class="form-control" placeholder="Default input" id="inputDefault">
                    </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
              </form>
        </div>
    
<!-- Optional JavaScript -->
<script>


var imageSquare = document.getElementsByClassName('image-square');

function openForm(){
document.getElementById("main-page").style.display = 'none';
document.getElementById("gift-container").style.display = 'block';
document.getElementById('charityInfoContainer').style.display = 'none';
document.getElementById('itemInfoContainer').style.display = 'none';
}

imageSquare.addEventListener('click', (event) => {

    if(event.target.name == 'submit' && event.target.id == 'gift-item'){
        
        document.getElementById('inputValue').value = event.target.value;
        document.getElementById("gift-container").style.display = 'none';
        document.getElementById('itemInfoContainer').style.display = 'block';
        document.getElementById('charityInfoContainer').style.display = 'none';
        
    } else {
        console.log(event.target.value);
        document.getElementById('gift-container').style.display = 'none';
        document.getElementById('charityInfoContainer').style.display = 'block';
        document.getElementById('itemInfoContainer').style.display = 'none';
        document.getElementById('inputValue2').value = event.target.value;

    }
    console.log(event.target)
    event.preventDefault()
})

</script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
